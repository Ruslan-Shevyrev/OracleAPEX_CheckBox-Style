<html>
<head>
	<link rel="stylesheet" href="../checkbox.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
	<script src="checkbox_example.js"></script>
</head>
<body>
	<input type="radio" value="0" id="A1false" name="a1" class="audit-block-row__radio-invalid_false">
	<input type="radio" value="1" id="A1true" name="a1" class="audit-block-row__radio-invalid_true">
	<div class="audit-block-row">
		<div class="audit-block-row__item-number">A1.</div>
		<div class="audit-block-row__item-title">
			<div>Question A1</div>
		</div>
		<div class="audit-block-row__item-radio">
			<div class="audit-block-row__item-radio-block">
				<div class="audit-block-row__radio audit-block-row__radio_false">
					<label for="A1false">
						<span>NO</span>
					</label>
				</div>
				<div class="audit-block-row__radio audit-block-row__radio_true">
					<label for="A1true">
						<span>YES</span>
					</label>
				</div>
			</div>
		</div>
	</div>
	<input type="radio" value="0" id="A2false" name="a2" class="audit-block-row__radio-invalid_false">
	<input type="radio" value="1" id="A2true" name="a2" class="audit-block-row__radio-invalid_true">
	<div class="audit-block-row">
		<div class="audit-block-row__item-number">A1.</div>
		<div class="audit-block-row__item-title">
			<div>Question A2</div>
		</div>
		<div class="audit-block-row__item-radio">
			<div class="audit-block-row__item-radio-block">
				<div class="audit-block-row__radio audit-block-row__radio_false">
					<label for="A2false">
						<span>NO</span>
					</label>
				</div>
				<div class="audit-block-row__radio audit-block-row__radio_true">
					<label for="A2true">
						<span>YES</span>
					</label>
				</div>
			</div>
		</div>
	</div>	
</body>
</html>
